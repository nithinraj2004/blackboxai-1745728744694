<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Management System - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center">Healthcare Management System</h1>
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="role" class="block mb-2 font-medium text-gray-700">Login as</label>
        <select id="role" name="role" class="w-full border border-gray-300 rounded-md p-2">
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>
      <div>
        <label for="username" class="block mb-2 font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded-md p-2" />
      </div>
      <div>
        <label for="password" class="block mb-2 font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-md p-2" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>
    <p id="errorMsg" class="text-red-600 mt-4 text-center hidden"></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      const role = loginForm.role.value;
      const username = loginForm.username.value;
      const password = loginForm.password.value;

      // Simple client-side validation
      if (!username || !password) {
        errorMsg.textContent = 'Please enter username and password.';
        errorMsg.classList.remove('hidden');
        return;
      }

      // Save credentials in sessionStorage for demo purposes
      sessionStorage.setItem('role', role);
      sessionStorage.setItem('username', username);
      sessionStorage.setItem('password', password);

      // Redirect to dashboard based on role
      if (role === 'doctor') {
        window.location.href = 'doctor.html';
      } else {
        window.location.href = 'patient.html';
      }
    });
  </script>
</body>
</html>
